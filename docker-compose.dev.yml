# This hosts both APIs locally in parallel
# It mounts the codebase within the container and runs the APIs
# with hot reload enabled.

version: "3.8"
services:
  mediator:
    build:
      context: .
      target: dev
    volumes:
      - "./app:/app/app"
    ports:
      - 8000:8000
    environment:
      API_MODE: "mediator"
      PROJECT_NAME: "ElectionGuard Mediator API"
      PORT: 8000

  guardian:
    build:
      context: .
      target: dev
    volumes:
      - "./app:/app/app"
    ports:
      - 8001:8001
    environment:
      API_MODE: "guardian"
      PROJECT_NAME: "ElectionGuard Guardian API"
      PORT: 8001
